<html>
    <head>
        <title>Visualize Data with a Choropleth Map</title>
        <meta charset="UTF-8">
        <meta name="description" content="A D3 Project to Learn About Visualizing Data with a Choropleth Map">
        <meta name="keywords" content="JavaScript, D3">
        <link rel="stylesheet" href="mystyle.css">
    </head>
    <body>
        <main id="app">
            <section id="title">
                <h1>United States Educational Attainment</h1>
            </section>
            <figure id="choropleth">
                <figcaption id="description">
                    Percentage of adults age 25 and older with a bachelor's degree or higher (2010-2014)
                </figcaption>
            </figure>
        </main>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" crossorigin></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.12.0/d3.min.js" crossorigin></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-queue/3.0.7/d3-queue.min.js" crossorigin></script>
        <script src="https://unpkg.com/topojson@3"></script>
        <script src="choropleth.js"></script>
    </body>
</html>
