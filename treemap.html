<html>
    <head>
        <title>Visualize Data with a Treemap Diagram</title>
        <meta charset="UTF-8">
        <meta name="description" content="A D3 Project to Learn About Visualizing Data with a Treemap Diagram">
        <meta name="keywords" content="JavaScript, D3">
        <link rel="stylesheet" href="mystyle.css">
    </head>
    <body>
        <main id="app">

        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" crossorigin></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.12.0/d3.min.js" crossorigin></script>
        <script src="treemap.js"></script>

</html>
